<body style="background-color: rgb(240, 227, 243); padding-bottom: 5%;">
    <!--NAVIGACIJA-->
    <header>
        <nav class="navbar navbar-dark navbar-expand-sm fixed-top" style="background-color: rgba(141, 67, 158, 0.747); font-weight: bold;">
        <div class="container-fluid">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <span class="navbar-brand mb-8 h3" style="color: rgb(0, 0, 0); font-size: 35px;">Prijava za menadzere</span>
                </li>
            </ul>
            <form class="d-flex">
                <button class="btn btn-sm btn-light" type="button" (click)="nazad()">Nazad</button>
            </form> 
        </div>
        </nav>
    </header>
    <div style="padding-top: 6%; padding-left: 1%;">
        <table>
            <tbody>
                <tr>
                    <td>Korisnicko ime:</td>
                    <td>
                        <input type="text" class="form-control" name="korisnickoIme" [(ngModel)]="korisnickoIme">
                    </td>
                </tr>
                <tr>
                    <td>Lozinka:</td>
                    <td>
                        <input type="password" class="form-control" name="lozinka" [(ngModel)]="lozinka">
                    </td>
                </tr>
                <tr>
                    <td>
                        <button id="PrijaviSe" type="button" class="btn btn-primary" (click)="login()">Prijavi se</button>
                    </td>
                </tr>
                
            </tbody>
        </table>
        <div class="error">{{error+'\n'}}</div>
    </div>
</body>
